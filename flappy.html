<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Flappy</title>
<style>body{background:#021022;color:#fff;font-family:Arial}canvas{display:block;margin:20px auto;border:4px solid #023;background:#001122}</style>
</style></head><body><h3 style="text-align:center">Flappy</h3><canvas id="c" width="320" height="480"></canvas><script>
const c=document.getElementById('c'),ctx=c.getContext('2d');let y=240,vy=0,pipes=[],score=0;
function tick(){ vy+=0.6; y+=vy; if(y>480||y<0) reset(); if(Math.random()<0.02) pipes.push({x:320,y:Math.random()*300+80}); for(let p of pipes){ p.x-=2; if(p.x<-50) score++; } ctx.fillStyle='#001122'; ctx.fillRect(0,0,320,480); ctx.fillStyle='#06d6a0'; ctx.beginPath(); ctx.arc(80,y,12,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#ff6b6b'; for(let p of pipes){ ctx.fillRect(p.x,0,40,p.y-80); ctx.fillRect(p.x,p.y+80,40,480); if(80>p.x&&80<p.x+40&& (y<p.y-80 || y>p.y+80)) reset(); } ctx.fillStyle='#fff'; ctx.fillText('Score: '+score,10,20); }
function reset(){ y=240; vy=0; pipes=[]; score=0; }
document.addEventListener('keydown',e=>{ if(e.key===' '||e.key==='ArrowUp'){ vy=-8; } });
setInterval(tick,20);
</script></body></html>
