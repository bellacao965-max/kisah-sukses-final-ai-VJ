<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Tic Tac Toe</title>
<style>body{font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh;background:#021022;color:#fff}#board{display:grid;grid-template-columns:repeat(3,100px);gap:8px}button.cell{width:100px;height:100px;font-size:36px;border-radius:8px}</style>
</head><body>
<div>
<h3>Tic Tac Toe</h3>
<div id="board"></div>
<div style="margin-top:12px"><button id="reset">Reset</button></div>
</div>
<script>
const board = document.getElementById('board');
let state = Array(9).fill(null), cur='X', over=false;
function render(){
  board.innerHTML=''; state.forEach((v,i)=>{ const b=document.createElement('button'); b.className='cell'; b.innerText=v||''; b.disabled=!!v; b.addEventListener('click', ()=>{ if(over||state[i]) return; state[i]=cur; cur=cur==='X'?'O':'X'; render(); check(); }); board.appendChild(b); });
}
function check(){ const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]; for(const w of wins){ const [a,b,c]=w; if(state[a]&&state[a]===state[b]&&state[a]===state[c]){ over=true; setTimeout(()=>alert('Pemenang: '+state[a]),50); return; } } if(state.every(Boolean)){ over=true; setTimeout(()=>alert('Seri'),50); } }
document.getElementById('reset').addEventListener('click', ()=>{ state=Array(9).fill(null); cur='X'; over=false; render(); });
render();
</script></body></html>
